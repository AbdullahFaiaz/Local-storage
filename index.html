<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-12">
    
    <input type="text" id="product-name" placeholder="Product Name">
    <input type="text" id="product-quantity" placeholder="Quantity">
    <button class="bg-orange-400 rounded-lg p-2" onclick="showCart()">Add to Cart</button>

    <ul title="Cart" id="ul">
        <li style="list-style-type: none; font-weight: bold;">Product Name and Quantity</li>
        
    </ul><br>
    <button class="bg-orange-400 rounded-lg p-2" onclick="clearLS()">Clear Catch</button>
    <button class="bg-orange-400 rounded-lg p-2" onclick="removeItem()">Clear Shopping Cart</button>
    <button class="bg-orange-300 rounded-lg p-2" onclick="showCache()">show Cache</button>
    <br>
    <div id="showCache"></div>
    <script src="script.js"></script>
</body>
</html>
