<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-12">
    
    <input class="p-1 border-[1px] border-orange-950 border-solid rounded-md" type="text" id="product-name" placeholder="Product Name">
    <input class="p-1 border-[1px] border-orange-950 border-solid rounded-md" type="text" id="product-quantity" placeholder="Quantity">
    <button class="bg-[#ff9900] hover:scale-105 rounded-lg p-2" onclick="addToCart()">Add to Cart</button>
    <button id="showCartBtn" class="bg-[#ff9900] hover:scale-105 rounded-lg p-2" onclick="toggleShowCart()">Show Cart</button>

    <br>
<br>
    <ul title="Cart" id="title" class="hidden">
        <li style="list-style-type: none; text-decoration: underline; font-weight: bold;">Product Name and Quantity</li>
        
    </ul>
    <ul title="Cart" id="showCart">
        
    </ul><br>

    <button class="bg-[#ff9900] hover:scale-105 rounded-lg p-2" onclick="removeItem()">Clear Shopping Cart</button>
    <button id="showCacheBtn" class="bg-[#ff9900] hover:scale-105 rounded-lg p-2" onclick="toggleShowCache()">show Cache</button>
    <br>
    <div id="showCache"></div>
    <script src="script.js"></script>
</body>
</html>
